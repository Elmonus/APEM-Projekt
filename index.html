<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nagrywanie audio</title>
</head>
<body>
    <h1>Dzień dobry, cześć i czołem</h1>

    <h2>️Nagraj dźwięk z mikrofonu</h2>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <audio id="audioPlayer" controls></audio>

    <hr>

    <h2>Prześlij gotowy plik audio</h2>
    <form action="/upload_file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <button type="submit">Wyślij plik</button>
    </form>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayer = document.getElementById('audioPlayer');

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'nagranie.webm');

                await fetch('/upload_audio', {
                    method: 'POST',
                    body: formData
                });

                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
            };

            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
